<!DOCTYPE html>
<html>
  <head>
    <title>Meme Generator</title>
    <style>
      body {
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="Meme Generator.css" />
  </head>
  <body>
    <h1>Meme Generator!</h1>
    <div class="container">
      <form id="memeForm">
        <div class="form-group">
          <label for="topText">Top Text:</label>
          <input
            type="text"
            class="form-control"
            id="topText"
            placeholder="Enter top text"
            required
          />
        </div>
        <div class="form-group">
          <label for="bottomText">Bottom Text:</label>
          <input
            type="text"
            class="form-control"
            id="bottomText"
            placeholder="Enter bottom text"
            required
          />
        </div>
        <div class="form-group">
          <label for="imageLink">Image Link:</label>
          <input
            type="text"
            class="form-control"
            id="imageLink"
            placeholder="Enter image link"
            required
          />
        </div>
        <button type="submit" id="generateMemeButton" class="button">
          Generate Meme
        </button>
        <button type="button" id="newMemeButton" class="button">
          New Meme
        </button>
      </form>
    </div>
    <div class="meme-container-wrapper">
      <div id="memeContainer"></div>
    </div>
    <script src="Meme Generator.js"></script>
  </body>
</html>
